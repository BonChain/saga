name: Z.ai Code Assistant

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  zai-assistant:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@zai')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@zai')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@zai')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@zai') || contains(github.event.issue.title, '@zai')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read # Required for Z.ai to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Z.ai Code Assistant
        id: zai-assistant
        uses: anthropics/claude-code-action@v1
        env:
          ANTHROPIC_AUTH_TOKEN: ${{ secrets.ZAI_API_KEY }}
          ANTHROPIC_BASE_URL: https://api.z.ai/api/anthropic
          API_TIMEOUT_MS: 3000000
        with:
          anthropic_api_key: ${{ secrets.ZAI_API_KEY }}

          # This is an optional setting that allows Z.ai to read CI results on PRs
          additional_permissions: |
            actions: read

          # Optional: Give a custom prompt to Z.ai. If this is not specified, Z.ai will perform the instructions specified in the comment that tagged it.
          # prompt: 'Update the pull request description to include a summary of changes.'

          # Optional: Add claude_args to customize behavior and configuration
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          # claude_args: '--allowed-tools Bash(gh pr:*)'