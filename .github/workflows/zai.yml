name: Z.ai Code Assistant

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  zai-assistant:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@zai')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@zai')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@zai')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@zai') || contains(github.event.issue.title, '@zai')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write  # Changed from read to write
      issues: write         # Changed from read to write - needed to create issues
      id-token: write
      actions: read
    steps:
      - name: Debug - Print event details
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Trigger condition matched"
          if [ "${{ github.event_name }}" = "issue_comment" ]; then
            echo "Comment body: ${{ github.event.comment.body }}"
          elif [ "${{ github.event_name }}" = "pull_request_review_comment" ]; then
            echo "Comment body: ${{ github.event.comment.body }}"
          elif [ "${{ github.event_name }}" = "pull_request_review" ]; then
            echo "Review body: ${{ github.event.review.body }}"
          elif [ "${{ github.event_name }}" = "issues" ]; then
            echo "Issue body: ${{ github.event.issue.body }}"
            echo "Issue title: ${{ github.event.issue.title }}"
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Z.ai Code Assistant
        id: zai-assistant
        uses: anthropics/claude-code-action@v1
        env:
          ANTHROPIC_AUTH_TOKEN: ${{ secrets.ZAI_API_KEY }}
          ANTHROPIC_BASE_URL: https://api.z.ai/api/anthropic
          API_TIMEOUT_MS: 3000000
        with:
          anthropic_api_key: ${{ secrets.ZAI_API_KEY }}
          additional_permissions: |
            actions: read
            issues: write  # Add this to allow issue creation
          claude_args: '--allowed-tools "Bash(gh issue create:*),Bash(gh pr comment:*),Bash(gh issue view:*),Bash(gh pr view:*),Bash(gh pr diff:*)"'